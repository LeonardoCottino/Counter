<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="intro">Obiettivo:</h1>
    <input type="number" id="input" placeholder="A quanto devo arrivare?">
    <button type="submit" id="submit" class="btn btn-outline-warning">ok</button>
    <div class="container" >
        <div class="counter">
            <h1>Counter</h1>
            <h2 id="obiettivo"></h2>
            <h1 id="count">0</h1>
            <div>
                <button type="button" id="meno" class="btn btn-outline-danger" >-1</button>
                <button type="button" id="piu" class="btn btn-outline-success" >+1</button>
            </div>
            <h3 id="mancanti"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
